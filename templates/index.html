<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* --- Basic Setup & Dark Mode Theme --- */
body {
    background-color: #1e1e1e; /* Dark background */
    color: #f0f0f0; /* Light text */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #04AA6D; /* Accent color for header */
    text-align: center;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
}

/* --- Layout (Replaced Table) --- */
.app-container {
    max-width: 1400px;
    margin: auto;
}

.global-controls {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
    background-color: #2a2a2a;
    padding: 15px;
    border-radius: 8px;
}

.decks-container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two equal columns */
    gap: 20px;
}

.deck {
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.video-input {
    display: flex;
    gap: 5px;
    margin-bottom: 15px;
}

.playback-controls {
    margin-top: 15px;
    background-color: #333;
    padding: 10px;
    border-radius: 5px;
}

.playback-controls b {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap; /* Allow wrapping on small screens */
    gap: 5px;
}

/* --- Control Sections --- */
.mixer-section,
.transport-section,
.playlist-section,
.footer-section {
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
}

.playlist-section {
    text-align: left;
}

.footer-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
}

/* --- Modern Controls (Buttons, Inputs) --- */
button,
input[type="button"] {
    background-color: #04AA6D; /* Main accent color */
    color: white;
    border: none;
    /* MODIFIED: Even smaller padding and font */
    padding: 6px 10px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
}

button:hover,
input[type="button"]:hover {
    background-color: #05c47d;
}

button:active,
input[type="button"]:active {
    transform: scale(0.98);
}

/* Special button styles */
.dp_button {
    background-color: #2196F3; /* Blue for DP */
}
.dp_button:hover {
    background-color: #4ca9f5;
}

button[onclick^="moveSlideTo"],
button[onclick="stopAllPlay()"] {
    background-color: #444;
}
button[onclick^="moveSlideTo"]:hover,
button[onclick="stopAllPlay()"]:hover {
    background-color: #555;
}
input[value="RESET"] {
    background-color: #c9302c; /* Red for reset */
}
input[value="RESET"]:hover {
    background-color: #d9534f;
}


input[type="text"] {
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #555;
    /* MODIFIED: Smaller padding and font */
    padding: 8px;
    border-radius: 5px;
    font-size: 13px;
}

.video-input input[type="text"] {
    flex-grow: 1; /* Make text input fill space */
}

/* --- Slider (Crossfader) --- */
.slidecontainer {
  width: 100%;
  text-align: center;
}

.slider {
  -webkit-appearance: none;
  width: 70%; /* Make slider prominent */
  height: 20px;
  background: #444;
  outline: none;
  opacity: 0.9;
  -webkit-transition: .2s;
  transition: opacity .2s;
  border-radius: 10px;
  vertical-align: middle;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 30px; /* Taller, wider thumb */
  height: 30px;
  background: #f0f0f0; /* White/light thumb */
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #1e1e1e;
}

.slider::-moz-range-thumb {
  width: 30px;
  height: 30px;
  background: #f0f0f0;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #1e1e1e;
}

/* --- Custom Checkbox (Adapted for Dark Mode) --- */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 18px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #555; /* Darker checkbox bg */
  border-radius: 4px;
}

.container:hover input ~ .checkmark {
  background-color: #777;
}

.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.container input:checked ~ .checkmark:after {
  display: block;
}

.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

/* --- Radio Buttons (Speed) --- */
.playback-controls input[type="radio"] {
    margin-left: 5px; 
}
.playback-controls label {
    /* MODIFIED: Smaller font */
    font-size: 12px; 
    margin-right: 5px; 
}

</style>
</head>
<body>

<div class="app-container">

    <div class="header">
        <h2>DeckCastDJ {{version}} -- Simple YouTube DJ "Casting"</h2>
    </div>
    
    <div class="global-controls">
        <label class="container"><b>I am the DJ (cast what you are playing)</b>
          <input type="checkbox" id="isDJ">
          <span class="checkmark"></span>
        </label>
        
        <label class="container"><b>Private Mode (ignore what the DJ is playing)</b>
          <input type="checkbox" id="isPrivate" checked="checked">
          <span class="checkmark"></span>
        </label>
    </div>
        
    <div class="decks-container">
        <div class="deck">
            <div class="video-input">
                <label for="videoId1"><b id="pageTop">YouTube: </b></label>
                <input type="text" id="videoId1" name="videoId1" value="dQw4w9WgXcQ">
                <button type="button" onclick="loadVideo(1)">Load</button>
                <button type="button" onclick="queVideo(1)">Que</button>
                <button type="button" onclick="saveVideo(1)">Save</button>
                <span id="videoId1Saved"></span>
            </div>
            
            <div id="player1"></div>
            
            <div class="playback-controls"><b>
                <button type="button" onclick="restartVideo(1)"><<</button>
                <span>
                    <input type="radio" id="speedA0" name="speedA" onclick="onChangeSpeed(1, this);" value="0">
                    <label for="speedA0">0%</label> 
                    <input type="radio" id="speedA1" name="speedA" onclick="onChangeSpeed(1, this);" value="1">
                    <label for="speedA1">5%</label> 
                    <input type="radio" id="speedA2" name="speedA" onclick="onChangeSpeed(1, this);" value="2">
                    <label for="speedA2">10%</label> 
                    <input type="radio" id="speedA3" name="speedA" onclick="onChangeSpeed(1, this);" value="3">
                    <label for="speedA3">15%</label>
                </span>
                <button type="button" onclick="showTrackListDialogForPlayer(1)">TL</button>
                <button id="dp1" class="dp_button" type="button" onclick="delayPlay(1)">DP</button>
            </b></div>
        </div>
        
        <div class="deck">
            <div class="video-input">
                <label for="videoId2"><b>YouTube: </b></label>
                <input type="text" id="videoId2" name="videoId2" value="E9de-cmycx8">
                <button type="button" onclick="loadVideo(2)">Load</button>
                <button type="button" onclick="queVideo(2)">Que</button>
                <button type="button" onclick="saveVideo(2)">Save</button>
                <span id="videoId2Saved"></span>
            </div>
            
            <div id="player2"></div>
            
            <div class="playback-controls"><b>
                <button type="button" onclick="restartVideo(2)"><<</button>
                <span>
                    <input type="radio" id="speedB0" name="speedB" onclick="onChangeSpeed(2, this);" value="0">
                    <label for="speedB0">0%</label> 
                    <input type="radio" id="speedB1" name="speedB" onclick="onChangeSpeed(2, this);" value="1">
                    <label for="speedB1">5%</label> 
                    <input type="radio" id="speedB2" name="speedB" onclick="onChangeSpeed(2, this);" value="2">
                    <label for="speedB2">10%</label> 
                    <input type="radio" id="speedB3" name="speedB" onclick="onChangeSpeed(2, this);" value="3">
                    <label for="speedB3">15%</label>
                </span>
                <button type="button" onclick="showTrackListDialogForPlayer(2)">TL</button>
                <button id="dp2" class="dp_button" type="button" onclick="delayPlay(2)">DP</button>
            </b></div>
        </div>
    </div>
    
    <div class="mixer-section">
        <button type="button" onclick="moveSlideTo(1)"> MOVE LEFT </button>
        <input type="range" min="0" max="100" value="50" id="mixer" oninput="changePlayerVolume(this.value)" class="slider">
        <button type="button" onclick="moveSlideTo(2)"> MOVE RIGHT </button>
    </div>

    <div class="transport-section">
        <button type="button" onclick="stopAllPlay()">Stop All Play</button>
        <div id="vumeter" style="margin-top: 10px;"></div>
    </div>

    <div class="playlist-section">
        <p><span id="queList"></span></p>
        <p><span id="playList"></span></p>
        <hr style="border-color: #444;">
        <div>
          <b>Username: </b>
          <input type="text" id="uname" name="uname" value="Guest" size="15">
          <b id="filter_list">Filter/Playlist Url: </b>  
          <input type="text" id="filter" name="filter" value="" size="45">
          <button type="button" onclick="loadPlayList()">Load</button> 
          <button type="button" onclick="addPlayListToQueList()">Que</button>
          <button type="button" onclick="mergePlayList()">Merge</button>
          <button type="button" onclick="clearPlayList()">Clear</button>
        </div>
    </div>
  
    <div class="footer-section">
        <div>
            Mixer Value: <span id="mixerValue">50</span>
        </div>
        <div>
            <input type="text" id="pin" name="pin" value="0001" size="4"> 
            <input type="button" onclick="resetValues()" value="RESET"> 
            <input type="button" onclick="reloadPlaying()" value="RELOAD">
        </div>
        <div>
            Console: <span id="messageText">Waiting for data ...</span>
        </div>
    </div>

</div>
    
<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script> 
    
<script src="static/js/controller.js"></script>
</body>
</html>
